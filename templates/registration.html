<body>
    <div class="container">
        <h2>JLPT Registration Form</h2><br>
        <form id="jlptForm" action="registration" method="post">

    <!-- Step 1 (JLPT Level, Test Site)-->
    <div class="step active">
        <label for="jlpt_level">JLPT Level:</label>
        <div class="btn-group btn-check-outlined-1" id="jlptLevelButtons">
            <button type="button" class="btn btn-primary btn-md" onclick="selectJlptLevel(5)">N5</button>
            <button type="button" class="btn btn-primary btn-md" onclick="selectJlptLevel(4)">N4</button>
            <button type="button" class="btn btn-primary btn-md" onclick="selectJlptLevel(3)">N3</button>
            <button type="button" class="btn btn-primary btn-md" onclick="selectJlptLevel(2)">N2</button>
            <button type="button" class="btn btn-primary btn-md" onclick="selectJlptLevel(1)">N1</button>

        </div><br>
        <input type="hidden" id="jlpt_level" name="jlpt_level" required>

        <label for="test_center">Test Site:</label>
        <select class="form-select" id="test_center" name="test_center" required>
            <option value="Rabat">Rabat</option>
        </select><br><br>
    </div>

    <!-- Step 2 (Personal Information)-->

    <div class="step">
        <label for="full_name">Given Name (Full Name):</label>
        <input type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg" id="full_name" name="full_name" pattern="[A-Za-z ]+"
            title="Given Name can only contain letters and spaces." required><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" class="form-select form-select-lg mb-3" aria-label=".form-select-lg" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select><br><br>
    </div>


    <!-- Step 3 (Date of birth, Pass Code)-->
    <div class="step">
        <label for="datepicker">Date of Birth:</label>
        <div class="container1">
            <div class="row">
                <div class="col-md-12">

                    <input type="text" id="datepicker" name="dob" class="form-control">
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                $('#datepicker').datepicker({
                    format: 'dd-mm-yyyy',
                    autoclose: true,
                    orientation: 'auto',
                    container: '.container1',
                });
            });
        </script>

        <label for="pass_code"><br>8-Digit Pass Code:</label><br>
        <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
            type="text" id="pass_code" name="pass_code" pattern="\d{8}" title="Please enter 8 digits." required><br>
        <label for="confim_code">Confirmation of your 8-Digit Pass Code:</label><br>
        <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
            type="text" id="confim_code" name="confim_code" pattern="\d{8}" title="Please Confirm YOur 8 Digit Passcode"
            required><br>
    </div>

            <option value="411">French</option>
            <option value="430">Spanish</option>

    <!--Step 5 (Adress)-->
    <div class="step">
        <label for="adress">Address:</label><br>
        <input type="text" id="adress" name="adress" required class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"><br>

        <label for="country">Country:</label><br>
        <select id="countrySelect" name="country" class="form-select">
            <option value="Morocco">Morocco</option>
            <option value="other">Others</option>
        </select><br>
        <input type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg" id="otherCountry" name="otherCountry" style="display:none;"><br>

        <label for="useNewAddress">Do you want to use a new address to recive the JLPT certificate?</label>
        <select id="useNewAddress" name="useNewAddress" class="form-select">
            <option value="NO">NO</option>
            <option value="yes">YES</option>
        </select><br>

        <div id="newAddressDiv" style="display:none;">
            <label for="newAdress">New Address:</label><br>
            <input type="text" id="newAdress" name="newAdress" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"><br>
        </div>

        <script>
            document.getElementById("countrySelect").addEventListener("change", function () {
                var selectBox = document.getElementById("countrySelect");
                var userInput = document.getElementById("otherCountry");

                if (selectBox.value === "other") {
                    userInput.style.display = "inline-block";
                    userInput.required = true;
                } else {
                    userInput.style.display = "none";
                    userInput.required = false;
                }
            });

            document.getElementById("useNewAddress").addEventListener("change", function () {
                var useNewAddress = document.getElementById("useNewAddress");
                var newAddressDiv = document.getElementById("newAddressDiv");

                if (useNewAddress.value === "yes") {
                    newAddressDiv.style.display = "block";
                } else {
                    newAddressDiv.style.display = "none";
                }
            });
        </script>
    </div>

    <!-- Step 6 ( ZIP Code, Phone Number, Email)-->
    <div class="step">
        <lable for="zip_code"><strong>Zip Code:</strong></lable><br>
        <input type="text" id="zip_code" name="zip_code" required class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required class="form-control"
            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"><br>

        <label for="email">Email Adress:</label>
        <input type="email" id="email" name="email" required class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"><br>

        <label for="confirm_email"> Confim Your Email</label>
        <input type="confirm_email" id="confirm_email" name="confirm_email" required class="form-control"
            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"><br>
    </div>

    <!-- Step 7 (institute)-->
    <div class="step">
        <label for="institute">Institution where you study/studied Japanese Language:</label>
        <select id="institute" name="institute" class="form-select">
            <option value="">Select Option</option>
            <option value="Speak Asian">Speak Asian.</option>
            <option value="Faculté Hassan II Mohammedia">Faculté Hassan II Mohammedia.</option>
            <option value="Faculté Rabat">Faculté Rabat.</option>
            <option value="Faculté Marakech">Faculté Marrakech</option>
            <option value="Self Study">Self Study</option>
            <option value="Other">Other</option>
        </select><br>

        <label for="place_learn_jp">place of learning japanese:</label><br>
        <select id="place_learn_jp" name="place_learn_jp" class="form-select">
            <option value="1">elementary school (primary education)</option>
            <option value="2">middle school or high school (secondary education)</option>
            <option value="3">university or graduate school (higher education) as a major</option>
            <option value="4">university or graduate school (higher education) not as a major</option>
            <option value="5">other educational institution/ autre établissement d'enseignement</option>
            <option value="6">none of the above/ aucune de ces réponses</option>
        </select><br><br>
    </div>

    <!-- step 8 (reason for jlpt, occupation)-->

    <div class="step">
        <label for="reason_jlpt">reason for taking this jlpt exam:</label><br>
        <select id="reason_jlpt" name="reason_jlpt" required class="form-select">
            <option value="1">necessary for admission into university or graduate school in my own country
            </option>
            <option value="2">necessary for admission into university or graduate school in japan</option>
            <option value="3">necessary for admission or as proof of proficiency for other educational
                institution in my own country</option>
            <option value="4">necessary for admission or as proof of proficiency for other educational
                institution in japan</option>
            <option value="5">useful for work /attain employment, secure salary increase, or promotion in my own country
            </option>
            <option value="6">useful for work/attain employment, secure salary increase or promotion in japan
            </option>
            <option value="7">none of the above; to measure my own level of proficiency</option>
            <option value="8">none of the above</option>
        </select><br>

        <label for="occupation">Occupation:</label><br>
        <select id="occupation" name="occupation" required class="form-select">
            <option value="1">Elementary school student (primary education).</option>
            <option value="2">Middle school or high school student (secondary education).</option>
            <option value="3">University or graduate school student (higher education).</option>
            <option value="4">Student of other educational institution (e.g. foreign language school).</option>
            <option value="5">Employed (company employee, public servant, educator, self-employed, etc.).
            </option>
            <option value="6">Other.</option>
        </select><br>

        <label for="occupation_details">Occupation details:</label><br>
        <select id="occupation_details" name="occupation_details" required class="form-select">
            <option value="1">Use Japanese to teach Japanese-language as a teacher</option>
            <option value="2">Use Japanese while working as a PUBLIC SERVANT</option>
            <option value="3">Use Japanese while working as a company employee in the manufacturing,
                construction, or it industry</option>
            <option value="4">use japanese while working as an employee in the service, tourism, or hospitality
                industries</option>
            <option value="5">use japanese at a job other than 1 through 4 above</option>
            <option value="6">Do not use Japanese while working</option>
        </select><br>
    </div><br>

    <!-- Step 9 (media) -->
    <div class="step">
        <label for="media_jp">Media via which you come into contact with Japanese Language:</label><br>
        <div id="media_jp" class="btn-group-vertical w-100">
            <input type="checkbox" name="media_jp" value="1" class="btn-check" id="btn-check-outlined-1"
                autocomplete="off">
            <label class="btn btn-outline-primary" for="btn-check-outlined-1">TV news program and
                documentaries</label>

            <input type="checkbox" name="media_jp" value="2" class="btn-check" id="btn-check-outlined-2"
                autocomplete="off">
            <label class="btn btn-outline-primary" for="btn-check-outlined-2">Drama (excluding anime)</label>

            <input type="checkbox" name="media_jp" value="3" class="btn-check" id="btn-check-outlined-3"
                autocomplete="off">
            <label class="btn btn-outline-primary" for="btn-check-outlined-3"> Anime</label>

            <input type="checkbox" name="media_jp" value="4" class="btn-check" id="btn-check-outlined-4"
                autocomplete="off">
            <label class="btn btn-outline-primary" for="btn-check-outlined-4">Newspapers and magazines
                (excluding manga)</label>

            <input type="checkbox" name="media_jp" value="5" class="btn-check" id="btn-check-outlined-5"
                autocomplete="off">
            <label class="btn btn-outline-primary" for="btn-check-outlined-5">Books (excluding
                textbooks)</label>

            <input type="checkbox" name="media_jp" value="6" class="btn-check" id="btn-check-outlined-6"
                autocomplete="off">
            <label class="btn btn-outline-primary" for="btn-check-outlined-6">Manga</label>

            <input type="checkbox" name="media_jp" value="7" class="btn-check" id="btn-check-outlined-7"
                autocomplete="off">
            <label class="btn btn-outline-primary" for="btn-check-outlined-7">Articles on websites</label>

            <input type="checkbox" name="media_jp" value="8" class="btn-check" id="btn-check-outlined-8"
                autocomplete="off">
            <label class="btn btn-outline-primary" for="btn-check-outlined-8">Other</label>

            <input type="checkbox" name="media_jp" value="9" class="btn-check" id="btn-check-outlined-9"
                autocomplete="off">
            <label class="btn btn-outline-primary" for="btn-check-outlined-9">Only come into contact with
                Japanese language inside the class</label>
        </div><br><br>
    </div>

    <!-- How do you got contact with japanese-->
    <div class="step">
        <div class="table table-responsive">
            <table class="table table-bordered align-middle">
                <thead class="align-middle">
                    <tr>

                        <th scope="col">Reading </th>
                        <th scope="col">Writing</th>
                        <th scope="col">None of the above</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="6" class="center">The person with whom you usually communicate in Japanese
                        </td>
                        <td><label for="communicate_teacher">Teacher</label></td>
                        <td>
